language: node_js
sudo: required
dist: trusty
node_js: "8"
env: CXX=g++-4.8
addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages: g++-4.8
before_script: npm install -g gulp
script:
  - gulp prep
before_deploy:
  - openssl aes-256-cbc -K $encrypted_85fecf66b314_key -iv $encrypted_85fecf66b314_iv -in mew.gpg.enc -out mew.gpg -d
  - mkdir deploy
  - gpg --allow-secret-key-import --import mew.gpg
  - gulp clean
  - gulp travisZip
  - |
    for f in deploy/*; do
      gpg --output $f.sig --detach-sig $f
    done
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  skip_cleanup: true
  on:
    repo: kvhnuke/etherwallet
    branch: mercury
    tags: true
notifications:
  slack:
    secure: 
